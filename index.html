        /* Accessibility Toggle in Header */
        .accessibility-toggle {
            background: transparent;

            cursor: pointer;

            align-items: center;
            gap: 10px;

            flex-shrink: 0;

            color: var(--accent-warm);
        }

        .accessibility-toggle:focus {
            outline: 3px solid var(--accent-warm);
            outline-offset: 4px;
        }

        .toggle-switch {
            position: relative;
            width: 48px;
            height: 24px;
            background: #ccc;
            border-radius: 24px;
            transition: background 0.3s ease;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        body.accessible-mode .toggle-switch {
            background: #4caf50;
        }

        body.accessible-mode .toggle-switch::after {
            transform: translateX(24px);
        }

        /* Interactive Timeline */
        .timeline {
            position: relative;
            padding-left: 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 100px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, 
                var(--accent-warm) 0%, 
                var(--accent-cool) 100%);
        }

        .timeline-item {
            position: relative;
            padding-left: 150px;
            padding-bottom: 4rem;
            opacity: 0;
            animation: fadeInTimeline 0.8s ease-out forwards;
        }

        .timeline-item:nth-child(1) { animation-delay: 0.2s; }
        .timeline-item:nth-child(2) { animation-delay: 0.4s; }
        .timeline-item:nth-child(3) { animation-delay: 0.6s; }
        .timeline-item:nth-child(4) { animation-delay: 0.8s; }

        @keyframes fadeInTimeline {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

    <script>
        // Accessibility Toggle
        const accessibilityToggle = document.getElementById('accessibilityToggle');
        const body = document.body;

        if (accessibilityToggle) {
            accessibilityToggle.addEventListener('click', () => {
                const isActive = body.classList.toggle('accessible-mode');
                accessibilityToggle.setAttribute('aria-pressed', isActive);
                
                // Save preference
                localStorage.setItem('accessibleMode', isActive);
            });

            // Load saved preference
            if (localStorage.getItem('accessibleMode') === 'true') {
                body.classList.add('accessible-mode');
                accessibilityToggle.setAttribute('aria-pressed', 'true');
            }
        }

        // Smooth Scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // FAQ Accordion
        document.querySelectorAll('.faq-question').forEach(button => {
            button.addEventListener('click', () => {
                const isExpanded = button.getAttribute('aria-expanded') === 'true';
                const answer = document.getElementById(button.getAttribute('aria-controls'));
                
                // Close all other FAQs
                document.querySelectorAll('.faq-question').forEach(otherButton => {
                    if (otherButton !== button) {
                        otherButton.setAttribute('aria-expanded', 'false');
                        const otherAnswer = document.getElementById(otherButton.getAttribute('aria-controls'));
                        otherAnswer.classList.remove('show');
                    }
                });
                
                // Toggle current FAQ
                button.setAttribute('aria-expanded', !isExpanded);
                if (isExpanded) {
                    answer.classList.remove('show');
                } else {
                    answer.classList.add('show');
                }
            });
        });

        // Contact Form Handler
        const contactForm = document.getElementById('contactForm');
        const formSuccess = document.getElementById('formSuccess');
        
        if (contactForm) {
            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(contactForm);
                const submitButton = contactForm.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                
                submitButton.textContent = 'Sending...';
                submitButton.disabled = true;
                
                try {
                    const response = await fetch(contactForm.action, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        formSuccess.style.display = 'block';
                        contactForm.reset();
                        
                        setTimeout(() => {
                            formSuccess.style.display = 'none';
                        }, 5000);
                    } else {
                        alert('Oops! There was a problem. Please email me directly at holdenstirling@gmail.com');
                    }
                } catch (error) {
                    alert('Oops! There was a problem. Please email me directly at holdenstirling@gmail.com');
                }
                
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            });
        }

        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('in-view');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.timeline-item, .looking-for-card, .skill-tag').forEach(el => {
            observer.observe(el);
        });

        // Blog Filtering System
        const filterButtons = document.querySelectorAll('.filter-btn');
        const blogCards = document.querySelectorAll('.blog-card');

        if (filterButtons.length > 0 && blogCards.length > 0) {
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const filter = this.getAttribute('data-filter');

                    // Update active state
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');

                    // Filter blog posts with animation
                    blogCards.forEach(card => {
                        const cardTag = card.getAttribute('data-tag');

                        if (filter === 'all') {
                            card.classList.remove('hidden');
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0)';
                        } else if (cardTag === filter) {
                            card.classList.remove('hidden');
                            card.style.opacity = '1';
                            card.style.transform = 'translateY(0)';
                        } else {
                            card.style.opacity = '0';
                            card.style.transform = 'translateY(20px)';
                            setTimeout(() => {
                                card.classList.add('hidden');
                            }, 300);
                        }
                    });

                    // Analytics tracking (if GA4 is set up)
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'blog_filter', {
                            'filter_type': filter
                        });
                    }
                });
            });
        }
    </script>
